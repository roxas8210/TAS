<div class="submit-presearch">
  <div class="submit-title">
    <p>搜索內容</p>
  </div>
  <form>
    <div class="submit-container">
      <div *ngFor="let tag of tags">
        <nz-tag *ngFor="let t of tag.data" [nzClosable]="false" [nzColor]="tag.color" style="margin-top: 10px;">{{t.text}}</nz-tag>
      </div>
    </div>
    <div class="submit-button">
      <button nz-button [nzType]="'primary'">開始搜索</button>
    </div>
  </form>
</div>
