<div class="education">
  <nz-tabset [(nzSelectedIndex)]="selectedIndex" [nzTabPosition]="'top'" [nzType]="'card'" [nzSize]="'small'">
    <nz-tab *ngFor="let tab of tabs">
      <ng-template #nzTabHeading>
        <span>{{tab.name}}</span>
      </ng-template>
      <!-- <div class="switch-container" [ngSwitch]="selectedIndex">
        <app-education-middle *ngSwitchCase="0"></app-education-middle>
      </div> -->

      <div class="switch-container" [ngSwitch]="selectedIndex">
        <app-teacher-education-middle [ngStyle]="{'display': selectedIndex === 0? 'block': 'none'}"></app-teacher-education-middle>
        <app-teacher-education-history [ngStyle]="{'display': selectedIndex === 4? 'block': 'none'}"></app-teacher-education-history>
      </div>
    </nz-tab>
  </nz-tabset>
</div>
