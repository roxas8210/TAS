<form nz-form [formGroup]="searchBasic" [nzLayout]="'horizontal'">
  <nz-table #nzTable nzBordered [nzCustomNoResult]="true">
    <tbody nz-tbody>
      <tr nz-tbody-tr>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>性别</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="sex" [nzPlaceHolder]="'选择性别'" nzAllowClear>
                <nz-option *ngFor="let option of sexOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>最高教育程度</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="highestEdu" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of heighestEduOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
      </tr>
      <tr nz-tbody-tr>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>最高可補年級</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="highestGrade" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>          
        </td>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>導師家居地址地區</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="livingArea" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
      </tr>
      <tr nz-tbody-tr>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>狀態</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="status" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>          
        </td>
        <!-- <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>已審核</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="passed" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>-->
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>用本平臺時間</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="useTime" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
      </tr>
      <tr nz-tbody-tr>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>平均評分</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="avg" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
        <td nz-td class="item">
          <div nz-form-item nz-row style="margin: 0;">
            <div nz-form-label nz-col [nzSpan]="8">
              <label>已接個案數</label>
            </div>
            <div nz-form-control nz-col [nzSpan]="14">
              <nz-select formControlName="case" [nzPlaceHolder]="'choose option'" nzAllowClear>
                <nz-option *ngFor="let option of levelOptions" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
                </nz-option>
              </nz-select>
            </div>
          </div>
        </td>
      </tr>
      <tr nz-tbody-tr>
      </tr>
    </tbody>
  </nz-table>
</form>
  <div nz-form-item nz-row style="margin: 0;">
    <div nz-form-label nz-col [nzSpan]="8">
      <label>生肖</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-checkbox-group [(ngModel)]="zodiacArray" (ngModelChange)="postSubject(zodiacArray)">
      </nz-checkbox-group>
    </div>
  </div>
