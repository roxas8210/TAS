<nz-table #nzTable nzBordered [nzCustomNoResult]="true">
  <tbody nz-tbody>
    <tr nz-tbody-tr>
      <td nz-td class="itemz" colspan="3">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>其他會考科目成績</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[0].value" (ngModelChange)="modelChange(historyList[0].id)" [nzPlaceHolder]="'其他會考科目成績'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz" colspan="3">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>其他高考/高補程度會考科目成績</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[1].value" (ngModelChange)="modelChange(historyList[1].id)" [nzPlaceHolder]="'輸入其他高考/高補程度會考科目成績'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>最高教育程度</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[2].value" (ngModelChange)="modelChange(historyList[2].id)" [nzPlaceHolder]="'選擇最高教育程度'">
              <nz-option *ngFor="let option of highestEducation" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>就讀小學</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[3].value" (ngModelChange)="modelChange(historyList[3].id)" [nzPlaceHolder]="'輸入就讀小學'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>就讀中學</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[4].value" (ngModelChange)="modelChange(historyList[4].id)" [nzPlaceHolder]="'輸入就讀中學'"></nz-input>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>中學主要教學語言</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[5].value" (ngModelChange)="modelChange(historyList[5].id)" [nzPlaceHolder]="'選擇中學主要教學語言'">
              <nz-option *ngFor="let option of languageOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>就讀大學</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[6].value" (ngModelChange)="modelChange(historyList[6].id)" [nzPlaceHolder]="'選擇就讀大學'">
              <nz-option *ngFor="let option of collegeOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>其他大學</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[7].value" (ngModelChange)="modelChange(historyList[7].id)" [nzPlaceHolder]="'輸入其他大學'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>高中修讀科目類別</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[8].value" (ngModelChange)="modelChange(historyList[8].id)" [nzPlaceHolder]="'選擇高中修讀科目類別'">
              <nz-option *ngFor="let option of highSchoolSubjectOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>大學主修科目</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[9].value" (ngModelChange)="modelChange(historyList[9].id)" [nzPlaceHolder]="'輸入大學主修科目'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>其他修讀課程</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[10].value" (ngModelChange)="modelChange(historyList[10].id)" [nzPlaceHolder]="'輸入其他修讀課程'"></nz-input>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>其他專業認可課程</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[11].value" (ngModelChange)="modelChange(historyList[11].id)" [nzPlaceHolder]="'輸入其他專業認可課程'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>現時就讀年級</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[12].value" (ngModelChange)="modelChange(historyList[12].id)" [nzPlaceHolder]="'選擇現時就讀年級'">
              <nz-option *ngFor="let option of nowGrade" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
      <td nz-td class="itemz">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8">
            <label>香港中學會考分數（六科成績總分）</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-input [(ngModel)]="historyList[13].value" (ngModelChange)="modelChange(historyList[13].id)" [nzPlaceHolder]="'輸入香港中學會考分數（六科成績總分）'"></nz-input>
          </div>
        </div>
      </td>
    </tr>
    <tr nz-tbody-tr>
      <td nz-td class="itemz" colspan="3">
        <div nz-form-item nz-row style="margin: 0;">
          <div nz-form-label nz-col [nzSpan]="8" >
            <label>香港中學會考主要應考語言</label>
          </div>
          <div nz-form-control nz-col [nzSpan]="14">
            <nz-select style="width: 220px;" [(ngModel)]="historyList[14].value" (ngModelChange)="modelChange(historyList[14].id)" [nzPlaceHolder]="'選擇香港中學會考主要應考語言'">
              <nz-option *ngFor="let option of examLanguageOptions" [nzLabel]="option.label" [nzValue]="option.value" [nzDisabled]="option.disabled">
              </nz-option>
            </nz-select>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
