<div class="case-details">
  <nz-tabset style="flex-shrink: 0;" [(nzSelectedIndex)]="selectedIndex" [nzTabPosition]="'top'" [nzType]="'card'">
    <nz-tab *ngFor="let tab of tabs">
      <ng-template #nzTabHeading>
        <span>{{tab.name}}</span>
      </ng-template>
    </nz-tab>
  </nz-tabset>
  <div class="case-details-container">
    <app-case-info [ngStyle]="{'display':selectedIndex === 0?'block':'none'}"></app-case-info>
    <app-case-follow-score [ngStyle]="{'display':selectedIndex === 1?'block':'none'}"></app-case-follow-score>
    <app-select-teacher [ngStyle]="{'display':selectedIndex === 2?'block':'none'}"></app-select-teacher>
    <!-- <app-case-follow-pay-details [ngStyle]="{'display':selectedIndex === 3?'block':'none'}"></app-case-follow-pay-details> -->
    <app-case-follow-pay-record [ngStyle]="{'display':selectedIndex === 3?'block':'none'}"></app-case-follow-pay-record>
    <app-case-follow-remark [ngStyle]="{'display':selectedIndex === 4?'block':'none'}"></app-case-follow-remark>
    <app-case-follow-class-record [ngStyle]="{'display':selectedIndex === 5?'block':'none'}"></app-case-follow-class-record>
  </div>
</div>
